<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Timer by Aditya</title>
  <link rel="stylesheet" href="index.f0031f5a.css">
</head>
<body class="bg-blue-300">
    <div class="border-2 h-48 hover:bg-sky-200">
        <h1 id="tag" class="text-4xl text-red-500 font-medium text-center pt-8 hover:text-inherit">Enter a value !</h1>
        <div class="grid grid-cols-1 justify-items-center space-y-4 pt-4">
        <input type="number" id="inputKey" class="w-56 pl-2 rounded-xl hover:bg-slate-100">
        <button type="submit" class="w-20 pb-6 text-center h-6 border-2 rounded-2xl bg-blue-400 hover:bg-blue-500"><b>Submit</b></button>
        </div>
    </div>

    <div class="grid grid-cols-1 justify-items-center mt-10">
        <div id="top" class="pehletop text-7xl border-x-4 relative border-y-4 h-20 bg-blue-300 w-28 pl-5 pb-2 hover:bg-blue-200 text-slate-800">0</div>
        <div id="up" class="h-20 w-28 z-50 bg-blue-300"></div>
        <div id="next" class="pehlenext border-x-4 border-y-4 relative bottom-20 h-20 w-28 pl-5 bg-blue-300 pb-2 text-7xl text-slate-800 hover:bg-blue-200">1</div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
